<html>
<head>
	<title> prefixtitlesuffix </title>
	<script src="../javascripts/jquery-1.10.1.js"></script>
	<script type="text/javascript">
	    setTimeout(function() {
	        $("body").append('<span id="firstappended-span" class="appended-span">first apended span</span>');
	    }, 2000);
	    setTimeout(function() {
	        $("body").append('<span id="secondappended-span" class="appended-span">second apended span</span>');
	    }, 4000);
	</script>
</head>
<body>
	<!-- Texts -->
	<span id="text-span">
		 prefixtextsuffix 
	</span>
	<input id="text-input" name="text-input" value="prefixtextsuffix"/>

	<!-- Integers -->
	<span id="intnumber-span">
		 42 
	</span>
	<input id="intnumber-input" name="intnumber-input" value="42"/>

	<!-- Floats -->
	<span id="floatnumber-span">
		 42.0 
	</span>
	<input id="floatnumber-input" name="floatnumber-input" value="42.0"/>

	<!-- Select/Options -->
	<select id="select" name="select">
		<option value="option1value" selected="selected"> Option 1 </option>
		<option value="option2value"> Option 2 </option>
		<option value="option3value" disabled="disabled"> Option 3 </option>
	</select>
	<select id="multiple-select" name="multiple-select" multiple="multiple">
		<option value="option1value" selected="selected"> Option 1 </option>
		<option value="option2value"> Option 2 </option>
		<option value="option3value" disabled="disabled"> Option 3 </option>
	</select>

	<!-- Checkboxes -->
	<input id="checkbox1" name="checkbox1" type="checkbox" checked="checked"/>
	<input id="checkbox2" name="checkbox2" type="checkbox"/>

	<!-- Radiobuttons -->
	<input id="radiobutton1" name="radiobutton" type="radio" checked="checked"/>
	<input id="radiobutton2" name="radiobutton" type="radio"/>

	<!-- Attributes -->
	<span id="prefixidsuffix" name="prefixnamesuffix" class=" prefixclass1suffix prefixclass2suffix prefixclass3suffix " value="prefixvaluesuffix" href="prefixhrefsuffix"/>
</body>
</html>
